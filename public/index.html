<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Sentinel</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">ðŸš¨ Crypto Sentinel</span>
      <span class="text-light small">Real-time Crypto Alert System</span>
    </div>
  </nav>

  <div class="container my-4">

    <div class="text-center mb-4">
      <h3 class="fw-bold">Monitor Crypto Prices</h3>
      <p class="text-muted">
        Create alerts and trigger notifications based on price conditions
      </p>
    </div>
    <div class="card shadow-sm mb-4">
      <div class="card-header fw-semibold">Create New Alert</div>

      <div class="card-body">
        <form id="alertForm" class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Coin ID</label>
            <input class="form-control" id="coin" placeholder="bitcoin" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Target Price (USD)</label>
            <input class="form-control" id="targetPrice" type="number" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Condition</label>
            <select class="form-select" id="condition">
              <option value="ABOVE">Above</option>
              <option value="BELOW">Below</option>
            </select>
          </div>

          <div class="col-md-1 d-grid">
            <button class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Alerts</span>
        <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">
          Refresh
        </button>
      </div>

      <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Coin</th>
              <th>Target</th>
              <th>Condition</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="alertTable"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
